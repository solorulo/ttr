<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Registrar Asignatura</title>
        <meta charset="utf-8"/>
        
    </head>


<body>
    {% include "header.html" %}
    
   <div id="contenido" align="center">
            
                {% csrf_token %}
                {% if wrong_data %}
                        <p style="color:red;">El tiempo de tu sesi√≥n ha acabado</p>
                    {% endif %}

                <form method="post" action="/departamento/consultar/modificar"  class="modificarDepartamento">
                {% csrf_token %}

                <input type="hidden" id="id" name="id" value="{{depto.pk}}">
                <label for="nombreD">Nombre del Departamento: </label>
                <input type="text" id="nombreD" name="nombreD" required value="{{depto.nombre}}"><br>
                <label for="areaD">Area del Departamento: </label>
                <select data-placeholder="Area" name="areaD">
                    <option value></option>
                    {% for area in listAreas %}
                        {% if depto.area_id == area.pk  %}
                            <option value="{{ area.pk }}" selected>{{area.nombre}}</option> 
                        {% else %}
                            <option value="{{ area.pk }}">{{area.nombre}}</option> 
                        {% endif %} 
                    {% endfor %}
                </select><br>
                <input type="submit" Value="Guardar Departamento" id="btnRegistrarD">
            </form>
    </div>
    {% include "footer.html" %}
</body>
</html>
